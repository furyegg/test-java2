<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Test JSF</title>
</head>

<body>

	<h1>test jsf</h1>
	<h:form id="form">
        <p:messages autoUpdate="true" />
        <p:selectOneMenu value="#{indexBean.regPrefix}">
            <f:selectItems value="#{indexBean.regList}"/>
            <p:ajax update="selectedReg" listener="#{indexBean.regPrefixChanged}"/>
        </p:selectOneMenu>
        <h:outputLabel id="selectedReg" value="#{indexBean.regPrefix}"/>
        <p:commandButton value="Change" action="#{indexBean.regPrefixChanged}"/>
        <p:commandButton value="Test" action="#{indexBean.test}"/>
	</h:form>

</body>
</html>
