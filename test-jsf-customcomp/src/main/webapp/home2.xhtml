<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Home</title>
</h:head>
<h:body>
	<h:messages />
	<h:form prependIds="false">
		<h:commandButton value="Who Am I ?" action="#{loginBean2.renderLoggedIn}">
			<f:ajax render="whoami" />
		</h:commandButton>
		<h:graphicImage value="icons/33.png" onclick="alert('show image')"/>
		<h:panelGroup id="whoami">
			<h:panelGroup rendered="#{loginBean2.renderedLoggedIn}">
				<p>You are signed in as #{currentUser2.username}.</p>
			</h:panelGroup>
		</h:panelGroup>
	</h:form>
</h:body>
</html>
